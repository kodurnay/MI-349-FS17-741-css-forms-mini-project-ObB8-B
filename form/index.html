<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js">
    <title>Registration Form</title>
    <style>
      body {
        background-color: #dddddd;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <center>
    <h2>Kodur Marathon Registration Form</h2> <br>
    <h4>Please enter your first and last name</h4>
    <form>
      First name:<br>
      <input type="text" name="firstname"><br>
      Last name:<br>
      <input type="text" name="lastname">
    </form>
    <h4>Please enter your address</h4>
    <form>
      Street:<br>
      <input type="text" name="street"><br>
      City:<br>
      <input type="text" name="city"><br>
      State:<br>
      <select>
        <option value="Default">Choose a state</option>
        <option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District Of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
      </select><br>
      Zip:<br>
      <input type="text" name="zip"><br>
    </form>
    <h4>How old are you?</h4>
    <form>
      Age:<br>
      <input type="text" name="age"><br>
    </form>
    <h4>What is your gender?</h4>
    <form>
      <input type="radio" name="sex" id="male">
      <label for="male">Male</label>
      <input type="radio" name="sex" id="female">
      <label for="female">Female</label>
      <input type="radio" name="sex" id="other">
      <label for="other">Other</label>
      <input type="radio" name="sex" id="option">
      <label for="option">Prefer not to say</label>
    </form>
    <h4>Please select your shirt size </h4>
    <form>
      <input type="radio" name="shirtSize" id="xs">
      <label for="xs">XS</label>
      <input type="radio" name="shirtSize" id="s">
      <label for="s">S</label>
      <input type="radio" name="shirtSize" id="m">
      <label for="m">M</label>
      <input type="radio" name="shirtSize" id="l">
      <label for="l">L</label>
      <input type="radio" name="shirtSize" id="xl">
      <label for="xl">XL</label>
    </form>
    <h4>How have you prepared for the race? </h4>
    <form>
      <input type="checkbox" name="prepare" id="one">
      <label for="one">Healthy diet</label><br>
      <input type="checkbox" name="prepare" id="two">
      <label for="two">Drink lots of water</label><br>
      <input type="checkbox" name="prepare" id="three">
      <label for="three">Practice running</label><br>
    </form>
    <form>
        <input type="button" value="Submit" onclick="window.location.href='submit'" />
    </form>
  </center>
  </body>
</html>
